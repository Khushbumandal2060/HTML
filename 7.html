<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h2>Image Map Example</h2>
    <img src="map3.jpg" alt="Example Image" usemap="#tmh" height="300px" width="350px">

    <map name="tmh">
        <!-- Rectangle Shape -->
        <area shape="rect" coords="74,55,180,130" href="https://en.wikipedia.org/wiki/Pen" alt="Rectangle">

        <!-- Circle Shape -->
        <area shape="circle" coords="226,40,55" href="https://en.wikipedia.org/wiki/Dolphin" alt="Circle">

        <!-- Polygon Shape -->
        <area shape="poly" coords="206,140,253,121,235,85,202,81,206,140" href="https://en.wikipedia.org/wiki/Parrot" alt="Polygon">
    </map>
</body>
</html>
