<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css" type="text/css"/>
</head>
<body>
    <h1>Login Form</h1>
    <pre>
        Fields requirement:
         -Username / Email
         -Password
    </pre>
    <form action="#" method="POST" name="login_form">
        <div class="field-group">
            <label for="umane">Username</label>
            <input type="text" id="uname" name="username" value="">
        </div>
        <div class="field-group">
            <label for="pwd">Password</label>
            <input type="text" id="pwd" name="Password" value="">
        </div>
        <div class="field-group">
            <input type="checkbox" id="remember" name="remember" value="1">
            <label for="remember">Remember Username &amp; Password.</label>
        </div>
        <div class="info-box">
             Don't you have account? <a href="register.htm" title="Register Now">Register Now</a>
        </div>
        <button type="submit" name="submit">Login Now</button>
    </form>
</body>
</html>
