<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h1 class="title-box">Simple Calculator</h1>
        <p>Note: calculator doesn't required , submit operation, so we don't need form tag.</p>
        <div class="calc-box">
            Op1: <input type="number" value="" id="op1"><br>
            Op2: <input type="number" value="" id="op2"><br>
            
            <input type="button" value="+" id="add">
            <input type="button" value="-" id="sub">
            <input type="button" value="*" id="mul">
            <input type="button" value="/" id="div"><br>
            Result: <input type="number" value="" id="res">
        </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
