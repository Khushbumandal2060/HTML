<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="16.css">
</head>
<body>
    
    <div class="container">
        <header>
        <img src="loksewa.jpg" width="200px" height="100px">
        <h1>Public Service Commission</h1>
    </header>
    <br />
    <br />
    <h2>Register</h2>
    
        <form action="#" Method="Post">
     <div class="field-group">
                    <label for="fname"> Full Name</label>
                    <input type="text" name="fname" >
                </div>

     <div class="field-group">
                    <label for="mname">Middle Name</label>
                    <input type="text" name="mname">
         </div>

    <div class="field-group">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" >
    </div>

    <div class="field-group">
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" >
    </div>

    <div class="field-group">
        <label for="gender">Gender</label><br />
        <label for="male">Male</label>
        <input type="radio" name="male" >
       <label for="female">Female</label>
     <input type="radio" name="female" >
     <label for="other">Other</label>
        <input type="radio" name="other" >
    </div>

    <div class="field-group">
        <label for="email">Email</label>
        <input type="text" name="email" >
    </div>

    <div class="field-group">
        <label for="phonenumber">Mobile Number</label>
        <input type="number" name="phonenumber">
    </div>

    <div class="field-group">
        <label for="nationalid">National ID</label>
        <input type="number" name="nationalid" >
    </div>

    <div class="field-group">
        <label for="citizenship">Citizenship Number</label>
        <input type="number" name="citizenship" >
    </div>
    
    <button type="submit" name="submit">Back to Login</button>

</form>
</div>


</body>
</html>
