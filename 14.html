<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="14.css">
</head>
<body >
    <h1>Registration Form</h1>
    <form>
        <fieldset>
        <legend>
            <h4>Personal Details</h4>
            </legend>
            <div class="field-group">
                <label for="fname">Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter Name" value="">
            </div>
            <br />
            <div class="field-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter Address" value="">
            </div>
            <br />
            <div class="field-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Enter Phone" value="">
            </div>
            <br />
            <div class="field-group">
                <label>Gender</label>
                <input type="radio" name="male" id="male" >
                <label for="male">Male</label>
                <input type="radio" name="female" id="female">
                <label for ="female">Female</label>

            </div> 
            <br />
            <div class="field-group">
                <label for="country">Country</label>
                <select id="country">
                <option value="country">Select Country</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
            </select>
             </div>
             <br />
            <div class="field-group">
                <label for="Image">Image</label>
                <input class="file-upload-input" type="file" onchage="readURL(this )" accept="image/*">
            </div> 
            <br />

            <div class="field-group">
                <input type="checkbox" id="remember" name="remember" value="1">
                <label for="remember">I agree with terms and condition.</label>
                </div>
                <br />
           <button type="register" name="register"> Register</button>
           <button type="clear" name="clear"> Clear</button>
</fieldset>
    </form>
</body>
</html>
